<div
  class="justify-center items-center  bg-white shadow-md hover:bg-[#121416] rounded-full"
  [ngClass]="{ 'bottom-20': isFixed, ' right-20': isFixed ,fixed:isFixed}"
>
  <button
    [disabled]="disabled"
    (click)="submitAction.emit()"
    class="flex h-12 shrink-0 items-center justify-center gap-x-2 rounded-full text-[#121416] pl-4 pr-4 font-medium text-sm leading-normal hover:bg-[#121416] hover:text-[#f1f2f4] transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-md group px-2 py-2"
  >
    <div class="flex gap-2 group-hover:text-inherit hover:text-[#f1f2f4]">
      @if(isProcessing){
      <lib-spinner [size]="32" color="#10b981"></lib-spinner>

      }
      <span class="material-symbols-outlined">add</span>
      <span>{{ label }}</span>
    </div>
  </button>
</div>
