<button
  [disabled]="disabled || isProcessing"
  (click)="submit()"
  class="bg-green-800 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-900 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-75"
>
  <div class="flex gap-2">
    @if(isProcessing){
    <lib-spinner [size]="32" color="#10b981"></lib-spinner>
       }

    <span>{{ label }}</span>
  </div>
</button>
