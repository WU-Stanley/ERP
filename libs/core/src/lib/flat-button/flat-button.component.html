<div class="flex justify-center items-center bg-[#f1f2f4] rounded-full text-[#121416] hover:bg-[#121416] hover:text-[#f1f2f4]" [ngClass]="classList">
  <button
    [disabled]="disabled"
    (click)="submitAction.emit()"
    class="flex items-center justify-center gap-x-2 rounded-full px-4 py-2 font-medium text-sm leading-normal transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-md group"
  >
    <div class="flex items-center gap-2 group-hover:text-inherit">
      @if (isProcessing) {
        <lib-spinner [size]="16" color="#10b981"></lib-spinner>
      }
      <span>{{ label }}</span>
    </div>
  </button>
</div>
