<label class="inline-flex items-center cursor-pointer">
  <input
    type="checkbox"
    class="sr-only peer"
    [checked]="isChecked"
    (change)="onToggleChange($event)"
  />

  <div
    class="relative w-12 h-6 bg-gray-300 rounded-full
           peer-checked:bg-blue-600                       transition-colors duration-300 ease-in-out"
  >
    <div
      class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full
             shadow-md                                    peer-checked:translate-x-6                    transition-transform duration-300 ease-in-out"
    ></div>
  </div>

  <span class="ml-3 text-sm text-gray-800">{{ label }}</span>
</label>
