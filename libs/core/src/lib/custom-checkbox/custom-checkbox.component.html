<button
  class="inline-flex items-center cursor-pointer select-none"
  (click)="toggle()"
>
  <div
    class="relative flex items-center justify-center border rounded transition-colors duration-200 ease-in-out"
    [class.opacity-50]="disabled"
    [ngClass]="[
      size,
      value ? color + ' border-transparent' : 'border-gray-400'
    ]"
  >
    <input
      type="checkbox"
      class="absolute opacity-0 w-0 h-0"
      [checked]="value"
      [disabled]="disabled"
      [readOnly]="disabled"
    />
    <svg
      *ngIf="value"
      class="w-4 h-4 text-white pointer-events-none"
      fill="none"
      stroke="currentColor"
      stroke-width="3"
      viewBox="0 0 24 24"
    >
      <path d="M5 13l4 4L19 7" />
    </svg>
  </div>
  <span class="ml-2 text-sm">{{ label }}</span>
</button>
