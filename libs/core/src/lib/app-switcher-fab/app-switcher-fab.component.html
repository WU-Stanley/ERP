<div
  class="fixed top-0 h-full flex items-center z-50"
  [ngClass]="{
    'left-0 flex-row': position === 'left',
    'right-0 flex-row-reverse': position === 'right'
  }"
>
  <!-- Arrow Button -->
  <button
    class="bg-green-900 text-white cursor-pointer rounded-2xl shadow-lg hover:bg-green-700 flex items-center justify-center"
    *ngIf="!menuOpen"
    (click)="openMenu()"
  >
    <span *ngIf="position === 'left'" class="material-symbols-outlined">
      chevron_right
    </span>
    <span *ngIf="position === 'right'" class="material-symbols-outlined">
      chevron_left
    </span>
  </button>

  <!-- Menu Panel -->
  <div
    *ngIf="menuOpen"
    class="bg-green-900 text-white flex flex-col py-4 space-y-3 shadow-lg w-48 rounded-r-lg transition-all duration-300"
    (mouseleave)="scheduleClose()"
    (mouseenter)="openMenu()"
  >
    <ng-container *ngFor="let app of apps">
      <a
        [routerLink]="app.path"
        class="flex items-center space-x-2 px-4 py-2 hover:bg-green-700 rounded transition"
      >
        <span class="text-xl">{{ app.icon }}</span>
        <span>{{ app.name }}</span>
      </a>
    </ng-container>
  </div>
</div>
