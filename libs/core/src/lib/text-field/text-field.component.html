<div class="max-w-[480px] px-4 py-3">
  <div class="flex flex-col w-full" style="display: flex;flex-direction: column;">
    <label for="password" class="text-[#121416] text-sm font-semibold mb-2">
      {{label}}
    </label>

    <input
      id="{{id}}"
      name="{{name}}"
      type="{{type}}"
      [formControl]="inputControl"
      placeholder="{{placeholder}}"
      class="w-full rounded-xl border-none  h-14 p-4 bg-green-900
             text-base text-[#121416] font-normal leading-normal
             placeholder:text-[#6a7681] focus:outline-none focus:ring-2 focus:ring-green-600"
    />
    <mat-error *ngIf="inputControl?.invalid && inputControl?.touched">
      {{ getErrorMessage() }}
    </mat-error>   
</div>
