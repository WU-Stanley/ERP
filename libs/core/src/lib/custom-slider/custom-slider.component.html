<div class="w-full">
  <input
    type="range"
    class="w-full appearance-none h-2 green rounded-lg cursor-pointer"
    [min]="min"
    [max]="max"
    [step]="step"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
  />
  <div class="text-sm mt-1 text-right">{{ value }}</div>
</div>
