<label
  class="flex items-center gap-3 cursor-pointer px-3 py-2 rounded-md border border-gray-200 hover:border-purple-300 hover:bg-gray-50 transition-colors duration-200"
  [class.opacity-60]="disabled"
>
  <input
    type="radio"
    class="hidden"
    [value]="value"
    [checked]="checked"
    [disabled]="disabled"
    (change)="select()"
  />

  <span
    class="w-5 h-5 flex justify-center items-center border-2 border-gray-400 rounded-full transition-all duration-200"
    [class.border-purple-600]="checked"
  >
    <span
      class="w-2.5 h-2.5 bg-purple-600 rounded-full transform transition-transform duration-200"
      [class.scale-100]="checked"
      [class.scale-0]="!checked"
    ></span>
  </span>

  <span class="text-gray-900 font-medium text-base">
    {{ label }}
  </span>
</label>
