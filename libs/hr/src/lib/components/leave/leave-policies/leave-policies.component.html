<div class="min-h-screen bg-gray-100 p-6 max-w-10xl mx-auto w-full">
  <div class="flex gap-6">
    <!-- Left: leave type List -->
    <div class="w-full bg-white rounded shadow p-4">
      <div class="flex justify-start gap-6">
        <h2 class="text-xl font-bold mb-4">Leave Policies</h2>
        <lib-flat-button label="+ New Leave Policy" (click)="toggleForm()">
          
        </lib-flat-button>
      </div>
 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div
    *ngFor="let flow of leavePolicies;let i=index" 
    class="border p-4 rounded shadow bg-white mt-8"
  (mouseenter)="showEdit(i)">
    <div class="flex font-semibold text-lg justify-between">
      {{ flow.leaveTypeId['Name'] }}
     @if(editIndex===i){ <button (click)="edit(flow)" class="material-symbols-outlined ">edit</button>}
    </div>
    <div class="text-sm text-gray-500 mb-2">
      <!-- {{ flow.steps?.length }} Steps -->
    </div>

  
  </div>
</div>

    </div>
  </div>

  <!-- Right: Slide-in Form Overlay -->
  @if(showForm){
  <div
    class="absolute top-0 right-0 h-full w-full max-w-xl bg-white shadow-lg transform transition-transform duration-300 ease-in-out"
    [ngClass]="{ 'translate-x-0': showForm, 'translate-x-full': !showForm }"
  >
    <div class="p-6 overflow-y-auto h-full" [formGroup]="leavePolicyForm">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Create New Leave Policy</h2>
        <button (click)="toggleForm()" class="text-gray-500 hover:text-red-500">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <!-- Form Content (reuse your form code here) -->
      <lib-custom-select
        formControlName="leaveTypeId"
        type="text"
        label="Leave Type"
        placeholder="Select Leave type"
      ></lib-custom-select>

      <div class="mt-4 flex justify-end">
        <!-- <lib-flat-button (click)="addStep()" label="Add Step"></lib-flat-button> -->
      </div>
 
      @if(leavePolicyForm.valid){
      <div class="flex gap-6 mt-6 items-center justify-center">
        <lib-flat-button label="Reset Form" (submitAction)="resetForm()"></lib-flat-button>
        <lib-submit-rounded-button
        class="items-center"
          (submitAction)="onSubmit()"
          label="Submit"
          [isProcessing]="isProcessing"
        ></lib-submit-rounded-button>
      </div>
      }
    </div>
  </div>
  }
</div>
