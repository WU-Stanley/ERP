<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  [formGroup]="resetForm"
>
  <div
    class="bg-white p-8 rounded shadow-md w-full max-w-lg flex flex-col items-center"
  >
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      <img src="Logo.png" alt="" />
      <span>Reset Password</span>
    </h2>
    <p class="text-gray-600 mb-4 text-center w-full">
      Enter the token sent to your email and new password!
    </p>
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="resetToken"
        [label]="'Reset Token'"
        [id]="'resetToken'"
        [name]="'resetToken'"
        [placeholder]="'Enter token '"
        [type]="'text'"
        (focused)="(true)"
        width="340px"
      ></lib-custom-input>
    </div>

    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="newPassword"
        [label]="'New Password'"
        [id]="'newPassword'"
        [name]="'newPassword'"
        [placeholder]="'Choose password '"
        [type]="showPassword ? 'text' : 'password'"
        (hidePasswordAction)="togglePassword()"
        (focused)="(true)"
      ></lib-custom-input>
    </div>
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="confirmedPassword"
        [label]="'Confirm New Password'"
        [id]="'confirmedPassword'"
        [name]="'confirmedPassword'"
        [placeholder]="'confirm your password '"
        [type]="'password'"
        (focused)="(true)"
        [type]="showPassword ? 'text' : 'password'"
        (hidePasswordAction)="togglePassword()"
      ></lib-custom-input>
    </div>

    <div class="w-full flex flex-col items-center mt-4">
      <lib-submit-button
        [isProcessing]="isProcessing"
        label="Reset Password"
        (submitAction)="resetPassword()"
        class="w-full flex justify-center"
      >
      </lib-submit-button>
    </div>
    <div class="mt-4 text-end w-full text-black">
      <a href="/auth/login" class="text-grey-600 hover:underline"
        >Back to Login</a
      >
    </div>
  </div>
</div>
