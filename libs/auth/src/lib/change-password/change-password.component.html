<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  [formGroup]="changePasswordForm"
>
  <div
    class="bg-white p-8 rounded shadow-md w-full max-w-lg flex flex-col items-center"
  >
    <p class="text-gray-600 mb-4 text-center w-full">
      Enter the old password and new password!
    </p>
    <div class="w-full flex flex-col items-center">
      <div class="relative w-full">
        <lib-custom-input
          formControlName="oldPassword"
          [label]="'Old Password'"
          [id]="'oldPassword'"
          [name]="'oldPassword'"
          [placeholder]="'Enter your old password '"
          [type]="showOldPassword ? 'text' : 'password'"
           (hidePasswordAction)="revealPassword($event,'oldPassword')"
        ></lib-custom-input>
        
      </div>
    </div>
    <div class="w-full flex flex-col items-center">
      <div class="relative w-full mb-2">
        <lib-custom-input
          formControlName="newPassword"
          [label]="'New Password'"
          [id]="'newPassword'"
          [name]="'newPassword'"
          [placeholder]="'Choose a new password '"
          [type]="showNewPassword ? 'text' : 'password'"
           (hidePasswordAction)="revealPassword($event,'newPassword')"
        ></lib-custom-input>
       
      </div>
      <div class="relative w-full mb-4">
        <lib-custom-input
          formControlName="confirmPassword"
          [label]="'Confirm New Password'"
          [id]="'confirmPassword'"
          [name]="'confirmPassword'"
          [placeholder]="'Confirm your password '"
          [type]="showConfirmPassword ? 'text' : 'password'"
          (hidePasswordAction)="revealPassword($event,'confirmPassword')"
        ></lib-custom-input>
        <span class="text-red-600" style="margin-top: -10px; display: flex; justify-content: flex-end; align-items: flex-start;">
          {{errorMessage}}
        </span></div>
      <lib-submit-rounded-button
      label="Change Password"
        (submitAction)="onSubmit()"
        class="w-full flex justify-center"
      >
       
      </lib-submit-rounded-button>
    </div>
  </div>
</div>
