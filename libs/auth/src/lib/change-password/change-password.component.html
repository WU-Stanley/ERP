 
<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  [formGroup]="changePasswordForm"
>
  <div
    class="bg-white p-8 rounded shadow-md w-full max-w-lg flex flex-col items-center"
  >
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      <img src="logo.png" alt="">
    <span>Change Password</span>  
    </h2>
    <p class="text-gray-600 mb-4 text-center w-full">
      Enter the old password and new password!
    </p>
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="oldPassword"
        [label]="'oldPassword'"
        [id]="'oldPassword'"
        [name]="'oldPassword'"
        [placeholder]="'Enter your old password '"
        [type]="'password'"
        (focused)="(true)"
       
      ></lib-custom-input>
    </div>
     
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="newPassword"
        [label]="'New Password'"
        [id]="'newPassword'"
        [name]="'newPassword'"
        [placeholder]="'Choose a new password '"
        [type]="'password'"
        
        (focused)="(true)"
      ></lib-custom-input>
    </div>
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="confirmPassword"
        [label]="'Confirm New Password'"
        [id]="'confirmPassword'"
        [name]="'confirmPassword'"
        [placeholder]="'confirm your password '"
        [type]="'password'"
        (focused)="(true)"
      ></lib-custom-input>
    </div>

    <div class="flex gap-8 items-center">
      <lib-cancel-button>Cancel</lib-cancel-button>
      <lib-submit-button
        (submitAction)="requestResetToken()"
        class="w-full flex justify-center"
      >
        Change Password
      </lib-submit-button>
    </div>
    
  </div>
</div>
