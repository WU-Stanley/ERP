<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    [class.w-64]="!isCollapsed"
    [class.w-16]="isCollapsed"
    class="bg-white border-r transition-all duration-300 overflow-hidden"
  >
    <div
      class="h-16 flex items-center justify-center font-bold text-lg border-b"
    >
      <span *ngIf="!isCollapsed">WuERP</span>
      <span *ngIf="isCollapsed">Wu</span>
    </div>
    @if (isCollapsed) {
    <nav class="flex flex-col p-2 space-y-2 h-[calc(100vh-4rem)]">
      <div class="flex-1 flex flex-col space-y-2">
        <a routerLink="/dashboard" class="hover:bg-gray-200 p-2 rounded">
          <span class="material-symbols-outlined"> dashboard </span>
        </a>
        <a
          routerLink="/auth/mrole"
          class="hover:bg-gray-200 p-2 rounded"
          title="Manage Roles"
        >
          <span class="material-symbols-outlined"> security </span>
        </a>
        <a
          routerLink="/auth/mpermission"
          class="hover:bg-gray-200 p-2 rounded"
          title="Manage Permissions"
        >
          <span class="material-symbols-outlined">rule</span>
        </a>
        <a routerLink="/settings" class="hover:bg-gray-200 p-2 rounded">
          <span class="material-symbols-outlined"> settings </span>
        </a>
        <!-- Add more links -->
      </div>
      <button (click)="logout()" class="hover:bg-gray-200 p-2 rounded w-full mt-auto">
        <span class="material-symbols-outlined"> logout </span>
      </button>
    </nav>
    }@else{
    <nav class="flex flex-col p-2 space-y-2 h-[calc(100vh-4rem)]">
      <div class="flex-1 flex flex-col space-y-2">
        <a routerLink="/dashboard" class="hover:bg-gray-200 p-2 rounded"
          >Dashboard</a
        >
        <a
          routerLink="/auth/mrole"
          class="hover:bg-gray-200 p-2 rounded"
          title="Manage Permissions"
        >
          Manage Roles</a
        >
        <a routerLink="/auth/mpermission" class="hover:bg-gray-200 p-2 rounded">
          Manage Permissions
        </a>
        <a routerLink="/settings" class="hover:bg-gray-200 p-2 rounded"
          >Settings</a
        >
        <!-- Add more links -->
      </div>
      <button (click)="logout()" class="hover:bg-gray-200 p-2 rounded w-full mt-auto text-left">
        <span class="material-symbols-outlined align-middle mr-2"> logout </span>
        Logout
      </button>
    </nav>
    }
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
    <header class="h-14 bg-white shadow flex items-center justify-between px-4">
      <button
        (click)="toggleSidebar()"
        class="text-gray-600 hover:text-black focus:outline-none"
      >
        <svg
          *ngIf="!isCollapsed"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
        <svg
          *ngIf="isCollapsed"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 12h18M3 6h18M3 18h18"
          ></path>
        </svg>
      </button>
      <div class="font-semibold text-gray-700">{{ user.fullName }}</div>
    </header>

    <!-- Page Content -->
    <main class="p-4 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
