<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div [class.w-64]="!isCollapsed" [class.w-16]="isCollapsed"
       class="bg-white border-r transition-all duration-300 overflow-hidden">
    <div class="h-16 flex items-center justify-center font-bold text-lg border-b">
      <span *ngIf="!isCollapsed">WuERP</span>
      <span *ngIf="isCollapsed">Wu</span>
    </div>
    <nav class="flex flex-col p-2 space-y-2">
      <a routerLink="/dashboard" class="hover:bg-gray-200 p-2 rounded">Dashboard</a>
      <a routerLink="/settings" class="hover:bg-gray-200 p-2 rounded">Settings</a>
      <!-- Add more links -->
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Navbar -->
    <header class="h-16 bg-white shadow flex items-center justify-between px-4">
      <button (click)="toggleSidebar()" class="text-gray-600 hover:text-black focus:outline-none">
        <svg *ngIf="!isCollapsed" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="isCollapsed" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12h18M3 6h18M3 18h18"></path>
        </svg>
      </button>
      <div class="font-semibold text-gray-700">Dashboard</div>
    </header>

    <!-- Page Content -->
    <main class="p-4 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
