<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    [formGroup]="userForm"
    class="max-w-md w-full p-6 bg-white rounded shadow justify-center items-center"
  >
    <h2 class="text-2xl font-bold mb-6">Create New Staff</h2>
    <div class="mb-4">
      <lib-custom-input
        formControlName="userEmail"
        id="email"
        name="email"
        type="email"
        label="Email"
        placeholder="Enter staff email"
      />
    </div>
    <div class="mb-4">
      <lib-custom-input
        formControlName="firstName"
        id="firstName"
        name="firstName"
        type="text"
        label="First Name"
        placeholder="Enter staff first name"
      ></lib-custom-input>
      <lib-custom-input
        formControlName="lastName"
        id="lastName"
        name="lastName"
        type="text"
        label="Last Name"
        placeholder="Enter staff lastname"
      ></lib-custom-input>
    </div>
    <div class="mb-4">
      <lib-custom-select
        formControlName="departmentId"
        id="department"
        name="department"
        type="text"
        label="Department"
        [placeholder]="'Select department'"
        [options]="departments"
        labelKey="name"
        [width]="'89%'"
      ></lib-custom-select>
    </div>
    <div class="mb-6">
      <lib-custom-select
        formControlName="userTypeId"
        id="userType"
        name="userType"
        [options]="userTypes"
        labelKey="name"
        label="User Type"
        placeholder="Select user type"
        [width]="'89%'"
      >
      </lib-custom-select>
    </div>
    <div class="mb-6">
      <lib-custom-select
        formControlName="employmentTypeId"
        id="employmentType"
        name="employmentType"
        [options]="employmentTypes"
        labelKey="name"
        label="Employment Type"
        placeholder="Select employment type"
        [width]="'89%'"
      >
      </lib-custom-select>
    </div>
    <lib-submit-rounded-button
      (submitAction)="onSubmit()"
      class="flex justify-center"
      label="Add Staff"
      [isProcessing]="isProcessing"
    ></lib-submit-rounded-button>
  </div>
</div>
