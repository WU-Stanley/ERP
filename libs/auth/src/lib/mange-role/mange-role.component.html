<div class="bg-white p-8 rounded-2xl shadow-md border border-gray-200 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Staff Roles</h2>

  <!-- Select Staff -->
  <div class="mt-8 flex  md:flex-row md:items-start" style="display: flex;flex-direction: column;">
    <label for="staff" >Select Staff</label>
   <lib-custom-select
        id="staff"
        name="staff"
        [width]="'500px'" >
        <option value="">-- Select Role --</option>
        <option value="admin">Admin</option>
        <option value="editor">Editor</option>
        <option value="viewer">Viewer</option>
      </lib-custom-select>
  </div>

  <!-- Assigned Roles -->
  <div class="mt-6">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Assigned Roles</h3>
    <div class="flex flex-wrap gap-3">
      <span class="inline-flex items-center rounded-full bg-blue-100 text-blue-800 px-3 py-1 text-sm font-medium">
        Admin
        <button class="ml-2 text-blue-600 hover:text-blue-800" title="Remove">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </span>
      <span class="inline-flex items-center rounded-full bg-purple-100 text-purple-800 px-3 py-1 text-sm font-medium">
        Editor
        <button class="ml-2 text-purple-600 hover:text-purple-800" title="Remove">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </span>
    </div>
  </div>

  <!-- Add Role -->
  <div class="mt-8 flex flex-col md:flex-row md:items-center gap-4 justify-center">
    <div class="items-center">
      <label for="role">Add Role</label>
      <lib-custom-select
        id="role"
        name="role"
        [options]="['Admin','Editor','Viewer']"
        [width]="'500px'">
        
      </lib-custom-select>
    </div> 
    <lib-submit-rounded-button label="+  Add Role"></lib-submit-rounded-button>
    <lib-spinner [size]="64" color="#10b981"></lib-spinner> <!-- Tailwind green-500 -->

  </div>
</div>
