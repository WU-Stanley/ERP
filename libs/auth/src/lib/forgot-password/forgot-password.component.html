@if (step===0) {
<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  [formGroup]="tokenForm"
>
  <div
    class="bg-white p-8 rounded shadow-md w-full max-w-lg flex flex-col items-center"
  >
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      <img src="Logo.png" alt="" /><span>Forgot Password</span>
    </h2>
    <p class="text-gray-600 mb-4 text-center w-full">
      Enter your email address associated with your account!
    </p>
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="email"
        [label]="'Email'"
        [id]="'email'"
        [name]="'email'"
        [placeholder]="'Enter your email '"
        [type]="'email'"
        (focused)="(true)"
      ></lib-custom-input>

      <lib-submit-button
        (submitAction)="requestResetToken()"
        class="w-full flex justify-center"
      >
        Send Reset Token
      </lib-submit-button>
    </div>
    <div class="mt-4 text-end w-full text-black">
      <a href="/auth/login" class="text-grey-600 hover:underline"
        >Back to Login</a
      >
    </div>
  </div>
</div>
} @if (step===1) {
<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  [formGroup]="resetForm"
>
  <div
    class="bg-white p-8 rounded shadow-md w-full max-w-lg flex flex-col items-center"
  >
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      <img src="Logo.png" alt="" />
      <span>Reset Password</span>
    </h2>
    <p class="text-gray-600 mb-4 text-center w-full">
      Enter the token sent to your email and new password!
    </p>
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="token"
        [label]="'Token'"
        [id]="'token'"
        [name]="'token'"
        [placeholder]="'Enter token '"
        [type]="'text'"
        (focused)="(true)"
        width="340px"
      ></lib-custom-input>
    </div>

    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="password"
        [label]="'New Password'"
        [id]="'password'"
        [name]="'password'"
        [placeholder]="'Choose password '"
        [type]="'password'"
        (focused)="(true)"
      ></lib-custom-input>
    </div>
    <div class="w-full flex flex-col items-center">
      <lib-custom-input
        formControlName="confirmPassword"
        [label]="'Confirm New Password'"
        [id]="'confirmPassword'"
        [name]="'confirmPassword'"
        [placeholder]="'confirm your password '"
        [type]="'password'"
        (focused)="(true)"
      ></lib-custom-input>
    </div>

    <div class="w-full flex flex-col items-center mt-4">
      <lib-submit-button
        label="Reset Password"
        (submitAction)="requestResetToken()"
        class="w-full flex justify-center"
      >
      </lib-submit-button>
    </div>
    <div class="mt-4 text-end w-full text-black">
      <a href="/auth/login" class="text-grey-600 hover:underline"
        >Back to Login</a
      >
    </div>
  </div>
</div>

}
