<div class="bg-white flex flex-col justify-start p-8  ">
  <div  class="flex flex-row justify-start mb-6  "
  >
    <h2 class="text-2xl font-bold text-gray-800 gap-[10px] mr-2">Roles</h2>
  </div>
  <div class="flex flex-row justify-end items-center">
    <lib-custom-input
      type="text"
      [(ngModel)]="searchTerm"
      [autocomplete]="'on'"
      [id]="'searchPerm'"
      [label]="'Search Roles'"
      [type]="'search'"
      [placeholder]="'Search roles...'"
    ></lib-custom-input>
    <lib-flat-button
      label="+ Add Role"
      class="mr-2"
      (click)="openDialog()"
    ></lib-flat-button>
    <!-- <lib-flat-button label="View All"></lib-flat-button> -->
  </div>

  <!-- Role list -->

  <div class="overflow-auto rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
      <thead class="bg-gray-100 text-gray-700 font-medium">
        <tr>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Description</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 bg-white">
        @for (role of filteredRoles;let index=$index; track role.id) {
        <tr class="hover:bg-gray-50 transition">
          <td class="px-4 py-3 font-medium text-gray-800">
            {{ role.name }}
          </td>
          <td class="px-4 py-3 text-gray-600">
            {{ role.description }}
          </td>
          <td class="px-4 py-3">
            <span
              class="inline-block px-2 py-0.5 rounded-full text-xs font-semibold text-green-700"
            >
              Active
            </span>
          </td>
          <td class="px-4 py-3">
            <lib-flat-button
              label="Manage Role Permission"
              [routerLink]="['/auth/mroles']"
              [queryParams]="{ roleName: role.name }"
              class="text-blue-600 hover:text-blue-800"
            >
              Manage
            </lib-flat-button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Overlay & Slide-In Panel -->
<div
  class="fixed inset-0 z-50 bg-black bg-opacity-40 flex justify-end"
  *ngIf="isDialogOpen"
>
  <!-- Slide-In Form Panel -->
  <div
    class="h-full w-full max-w-md bg-white p-6 shadow-lg transform translate-x-0 transition-transform duration-300 overflow-y-auto"
  >
    <div [formGroup]="roleForm">
      <!-- Header with Close Button -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold text-gray-800">Add New Role</h3>
        <button
          class="text-gray-500 hover:text-gray-700 text-2xl"
          (click)="handleDialogClose(null)"
          aria-label="Close"
        >
          &times;
        </button>
      </div>

      <!-- Role Name Input -->
      <div class="mb-4">
        <lib-custom-input
          formControlName="name"
          id="name"
          name="name"
          type="text"
          label="Role Name"
          placeholder="Enter role name"
        />
      </div>

      <!-- Description Input -->
      <div class="mb-4">
        <lib-custom-input
          formControlName="description"
          id="description"
          name="description"
          type="text"
          label="Description"
          placeholder="Enter role description"
        />
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-2">
        <!-- <lib-flat-button
          type="button"
          label="Cancel"
          (click)="handleDialogClose($event)"
        ></lib-flat-button> -->
        <lib-submit-rounded-button
          label="Add Role"
          [isProcessing]="isProcessing"
          (submitAction)="onAddRole()"
        ></lib-submit-rounded-button>
      </div>
    </div>
  </div>
</div>

</div>
