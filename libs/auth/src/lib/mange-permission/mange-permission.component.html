<div class="bg-white p-6 rounded-xl shadow-md max-w-6xl mx-auto space-y-6">
  <h2 class="text-2xl font-bold text-gray-800">Manage Permissions</h2>

  <!-- Staff Select -->
  <lib-custom-select
  [formControl]="staffControl"
    [options]="staffList"
    [labelKey]="'fullName'"
    [placeholder]="'Select staff to assign permission'"
    class="w-full max-w-md"
    label="Staff"
      ></lib-custom-select>

  <!-- Search -->
  <div class="flex justify-end">
    <lib-custom-input
      type="text"
      [(ngModel)]="searchTerm"
      [autocomplete]="'on'"
      [id]="'searchPerm'"
      [label]="'Search Permissions'"
      [type]="'search'"
            [placeholder]="'Search permissions...'"
    ></lib-custom-input>
  </div>
  <!-- Permissions Table -->
  <div class="overflow-auto rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
      <thead class="bg-gray-100 text-gray-700 font-medium">
        <tr>
          <th class="px-4 py-3">Permission</th>
          <th class="px-4 py-3">Description</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 bg-white">
        @for (permission of filteredPermissions;let index=$index; track
        permission.id) {
        <tr class="hover:bg-gray-50 transition">
          <td class="px-4 py-3 font-medium text-gray-800">
            {{ permission.name }}
          </td>
          <td class="px-4 py-3 text-gray-600">
            {{ permission.description }}
          </td>
          <td class="px-4 py-3">
            <span
              class="inline-block px-2 py-0.5 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-700': permission.status === 'Assigned',
                'bg-red-100 text-red-700': permission.status === 'Revoked',
                'bg-yellow-100 text-yellow-700':
                  permission.status !== 'Assigned' &&
                  permission.status !== 'Revoked'
              }"
            >
              {{ permission.status }}
            </span>
          </td>
          <td class="px-4 py-3">
            @if (permission.status!== 'Assigned') {
            <lib-flat-button label="Assign" (click)="assignPermission(index)">
              Assign
            </lib-flat-button>
            } @else {
            <lib-flat-button label="Revoke" (click)="revokePermission(index)">
            </lib-flat-button>
            }
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
