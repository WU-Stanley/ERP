<div class="flex flex-col min-h-screen bg-slate-50 text-slate-800 font-sans">
  <!-- ====== TOP NAVBAR ====== -->
  <header
    class="flex items-center justify-between bg-white shadow-md px-6 py-3 sticky top-0 z-50 border-b border-slate-200"
  >
    <div class="flex items-center gap-2">
      <!-- Mobile hamburger -->
      <button
        class="sm:hidden p-2 rounded-md hover:bg-slate-100 mr-2"
        (click)="showSidebar = !showSidebar"
        [attr.aria-expanded]="showSidebar"
        aria-label="Toggle menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Brand -->
      <img src="/images/Logo.png" alt="MWU Logo" class="w-8 h-8" />
      <h2 class="text-xl font-bold text-emerald-700">WU Cafeteria</h2>
    </div>

    <!-- Right Section -->
    <div class="flex items-center gap-4">
      <!-- Profile -->
      <div class="flex items-center gap-2">
        <span class="hidden sm:inline text-sm font-medium text-slate-600"
          >Welcome, {{ userName }}</span
        >
      </div>

      <!-- Logout Button -->
      <button
        (click)="logout()"
        class="flex items-center gap-2 bg-emerald-700 text-white text-sm font-medium px-3 py-2 rounded-md hover:bg-emerald-800 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"
          />
        </svg>
        Logout
      </button>
    </div>
  </header>

  <!-- Mobile overlay (when sidebar open) -->
  <div
    *ngIf="showSidebar"
    class="fixed inset-0 z-40 bg-slate-900/50 sm:hidden"
    (click)="closeSidebar()"
    aria-hidden="true"
  ></div>

  <!-- ====== MAIN AREA ====== -->
  <div class="flex flex-1 overflow-hidden">
    <!-- ====== SIDEBAR ====== -->
    <aside
      [ngClass]="
        showSidebar
          ? 'fixed inset-y-0 left-0 z-50 w-56 bg-white border-r border-slate-200 shadow-sm p-4 flex flex-col justify-between sm:relative sm:translate-x-0'
          : 'hidden sm:flex sm:w-56 bg-white border-r border-slate-200 shadow-sm p-4 flex flex-col justify-between'
      "
    >
      <nav class="flex flex-col gap-3 mt-4">
        <a
          routerLink="/student/dashboard"
          routerLinkActive="bg-emerald-700 !text-white"
          class="px-4 py-2 rounded-md text-slate-700 hover:bg-emerald-100 hover:text-emerald-800 transition"
          (click)="closeSidebar()"
        >
          Dashboard
        </a>

        <a
          routerLink="/student/dashboard/order-history"
          routerLinkActive="bg-emerald-700 !text-white"
          class="px-4 py-2 rounded-md text-slate-700 hover:bg-emerald-100 hover:text-emerald-800 transition"
          (click)="closeSidebar()"
        >
          Order History
        </a>

        <a
          routerLink="/student/purchase-behavior"
          routerLinkActive="bg-emerald-700 !text-white"
          class="px-4 py-2 rounded-md text-slate-700 hover:bg-emerald-100 hover:text-emerald-800 transition"
          (click)="closeSidebar()"
        >
          Purchase Behavior
        </a>

        <a
          routerLink="/student/dashboard/menu"
          routerLinkActive="bg-emerald-700 !text-white"
          class="px-4 py-2 rounded-md text-slate-700 hover:bg-emerald-100 hover:text-emerald-800 transition"
          (click)="closeSidebar()"
        >
          Meal Menu
        </a>
        <a
          routerLink="/student/dashboard/Favorites"
          routerLinkActive="bg-emerald-700 !text-white"
          class="px-4 py-2 rounded-md text-slate-700 hover:bg-emerald-100 hover:text-emerald-800 transition"
          (click)="closeSidebar()"
        >
          Favorites
        </a>
      </nav>

      <!-- Sidebar Footer -->
      <div class="border-t border-slate-200 pt-4 text-sm text-slate-500">
        Â© 2025 WU ICT
      </div>
    </aside>

    <!-- ====== CONTENT AREA ====== -->
    <main class="flex-1 p-6 overflow-y-auto bg-slate-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
