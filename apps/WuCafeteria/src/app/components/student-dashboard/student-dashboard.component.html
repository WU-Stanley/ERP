<div class="meal-container">
  <div class="meal-card" *ngFor="let meal of menuItems">
    <img [src]="meal.imageUrl" alt="{{ meal.name }}" class="meal-image" />
    <h3>{{ meal.name }}</h3>
    <p>{{ meal.description }}</p>
    <p><strong>Price:</strong> â‚¦{{ meal.price }}</p>
    <p><strong>Vendor:</strong> {{ meal.vendor.businessName }}</p>
    <div class="button-group">
      <button (click)="apply(meal.id)">Apply</button>
      <button (click)="viewDetail(meal.id)">View Detail</button>
    </div>
  </div>
</div>
