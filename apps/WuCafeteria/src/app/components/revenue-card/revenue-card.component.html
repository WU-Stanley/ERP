<div
  class="inline-flex p-5 bg-white rounded-2xl shadow items-center justify-between border border-gray-100 space-x-4"
>
  <!-- Text Content -->
  <div class="flex flex-col space-y-1">
    <h3 class="text-gray-600 text-sm font-medium">{{ title }}</h3>
    <p [ngClass]="getFontSize()" class="font-bold text-gray-900">
      {{ value }}
    </p>
  </div>

  <!-- Icon -->
  <div
    class="flex-shrink-0 p-3 bg-green-100 rounded-xl flex items-center justify-center"
  >
    <span class="material-icons text-4xl text-green-500">
      {{ icon }}
    </span>
  </div>
</div>
