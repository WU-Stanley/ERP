<div class="flex flex-wrap gap-6 justify-center p-6 bg-gray-50">
  <div
    class="bg-white border border-gray-200 rounded-xl shadow-md w-64 p-4 flex flex-col hover:shadow-lg transition"
    *ngFor="let meal of menuItems"
  >
    <img
      [src]="meal.imageUrl"
      alt="{{ meal.name }}"
      class="w-full h-40 object-cover rounded-md mb-3"
    />

    <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ meal.name }}</h3>
    <p class="text-sm text-gray-600 mb-2">{{ meal.description }}</p>

    <p class="text-sm text-gray-700 mb-1">
      <strong>Price:</strong> â‚¦{{ meal.price }}
    </p>
    <p class="text-sm text-gray-700 mb-3">
      <strong>Vendor:</strong> {{ meal.vendor.businessName }}
    </p>

    <div class="flex justify-between mt-auto">
      <button
        (click)="apply(meal.id)"
        class="px-3 py-2 rounded-lg bg-emerald-800 text-white text-sm font-medium hover:bg-emerald-700 transition"
      >
        Order Now
      </button>

      <button
        (click)="viewDetail(meal.id)"
        class="px-3 py-2 rounded-lg border border-emerald-800 text-emerald-800 text-sm font-medium hover:bg-emerald-50 transition"
      >
        View Detail
      </button>
    </div>
  </div>
</div>
